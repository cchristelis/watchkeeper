{% load bootstrap_tags %}
<form id="add_even_form" class="" action="" method="post">
    {% csrf_token %}

    <div id="data-accordion">
        {% for group in form.groups %}
        <h3>{{ group.name }}</h3>
        <div>
            {{ group.form | as_bootstrap }}
        </div>
        {% endfor %}
    </div>
    <input id="button-submit" type="submit" class="btn btn-primary button-disabled" value="Add Healthsite Assessments"
           disabled/>
</form>
